{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}
{% block title %}
Movie Review Site
{% endblock %}

{% block content %}
<div class ="container">
    <br>
    <br>
    <div class="card" style="background-color:E8EFCF;">
        <div class="card-body">
            <h3 class="text-center">Login to your Account</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" class="form-control" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" class="form-control" name="password" id="password">
                <br>
                <input type="submit" value="Login" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
