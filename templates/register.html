{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}
{% block title %}
Movie Review Site
{% endblock %}

{% block content %}
<div class ="container">
    <br>
    <div class="card" style="background-color:FFE7E7;">
        <div class="card-body">
            <h3 class="text-center">
                Register an Account
            </h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <input type="submit" value="Register" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
